server {
    listen 80;
    server_name nathanmsims.com www.nathanmsims.com;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name nathanmsims.com www.nathanmsims.com;
    
    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/nathanmsims.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nathanmsims.com/privkey.pem;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Landing page at root
    location = / {
        root /var/www/nathan;
        try_files /landing.html /index.html;
    }
    
    # Nathan app
    location /app {
        alias /var/www/nathan/web_frontend;
        try_files $uri $uri/ /index.html;
    }
    
    # API endpoints
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Longer timeouts for AI responses
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Static assets
    location /static/ {
        alias /var/www/nathan/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # GitHub redirect for easy sharing
    location = /github {
        return 301 https://github.com/yourusername/nathan;
    }
    
    # Demo redirect
    location = /demo {
        return 301 /app?demo=true;
    }
}