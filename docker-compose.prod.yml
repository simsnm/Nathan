version: '3.8'

services:
  web:
    image: ai-mentor:latest
    container_name: ai-mentor-app
    ports:
      - "127.0.0.1:8000:8000"  # Only expose to localhost for nginx
    volumes:
      - ./data:/app/data
      - ./web_frontend:/app/web_frontend:ro
    env_file:
      - .env.production
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 3s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: ai-mentor-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web_frontend:/usr/share/nginx/html:ro
      - ./ssl:/etc/letsencrypt:ro
      - ./ssl-dhparams:/etc/ssl/certs:ro
    depends_on:
      - web
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"